{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/Myblog.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    


    <div class="navbar-custom container-fluid  d-flex justify-content-between align-items-center">
        <div>
            <a href="{% url 'home' %}" class="fw-bold text-decoration-none fs-2 ms-4" aria-label="Go to Home">Home</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span class="welcome-text fw-bold fs-5">
                    Welcome, 
                    <a href="{% url 'view_profile' %}" class="fw-bold text-success text-decoration-none fs-1 m-3">
                        {{ user.username }}
                    </a>
                    
                </span>
            {% else %}
                <a href="{% url 'login' %}" class="fw-bold text-decoration-none me-3 fs-5">Login</a>
                <a href="{% url 'signup' %}" class="fw-bold text-decoration-none fs-5">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <h1 class="floating text-center my-4 hero-heading fw-bold">Welcome to <span class="myblog"> MyBlog</span></h1>

    <div class="text-center nav-links mb-5">
        <a href="{% url 'category_list_view' %}" class="text-decoration-none text-info border border-info fw-bold">Category List</a>
        <a href="{% url 'article_list_views' %}" class="text-decoration-none text-primary border border-primary fw-bold">Posts</a>
        <a href="{% url 'article_create_view' %}" class="text-decoration-none text-success border border-success fw-bold">Create</a>
    </div>


    <div class="container">
        {% block content %}
        {% endblock content %}  
    </div>


    <!-- <footer class="mt-5">
        <div>
            <p class="text-centerfw-bold fs-5">Copyright &copy;
        </div>
    </footer> -->
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
