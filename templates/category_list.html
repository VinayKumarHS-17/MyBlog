{% extends 'home.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Myblog.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row mt-4">
            {% if user.is_authenticated %}
                <h4 class="fw-bold mt-3 mb-4 fs-2 ms-4 text-center">Categories</h4>
            {% for i in categories %}
                <div class="col-md-3 mb-4 d-flex justify-content-center category">
                    <div class="card h-100 shadow-sm w-100" style="max-width: 250px;">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a href="{% url 'category_post_view' i.id %}" class="text-decoration-none fw-bold fs-4 text-primary">{{i.Category_name}}</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="nothing">
                    <p>No categories available</p>
                </div>
            {% endfor %}
        {% endif %}
        </div>
    </div>
    {% endblock content %}
</body>
</html>
