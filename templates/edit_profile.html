
{% extends 'home.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1 class="text-center fw-bold mb-4 fs-2"> Edit Profile </h1>
        <div class="container w-50">
            <div class="card shadow p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary w-50 m-3">Save</button>
                        <a href="{% url 'view_profile' %}" class="btn btn-dark w-50 m-3">Back</a>
                    </div>
                </form>
                
            </div>
        </div>
    {% endblock content %}
</body>
</html>
